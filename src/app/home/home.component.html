<div class="container-fluid">
    <div class="row">
        <!-- Stats -->
      <div class="col-md-12">
        <div class="row">
          <div class="outer-w3-agile col-xl ml-xl-3 mt-xl-0 mt-3 mb-3">
            <div class="stat-grid p-4 d-flex align-items-center justify-content-between">
              <div class="s-l">
                <p class="paragraph-agileits-w3layouts">All properties</p>
              </div>
              <div class="s-r">
                <h6>{{proplen}}
                  <i class="fa fa-home" style="color: #0e0e0e"></i>
                </h6>
              </div>
            </div>
          </div>
          <div class="outer-w3-agile col-xl ml-xl-3 mt-xl-0 mt-3 mb-3">
            <div class="stat-grid p-4 d-flex align-items-center justify-content-between">
              <div class="s-l">
                <p class="paragraph-agileits-w3layouts">Total Units</p>
              </div>
              <div class="s-r">
                <h6>{{unitslen}}
                  <i class="fa fa-smile-o" style="color: #1b1e21"></i>
                </h6>
              </div>
            </div>
          </div>
          <div class="outer-w3-agile col-xl ml-xl-3 mt-xl-0 mt-3 mb-3 pull-right">
            <div class="stat-grid p-4 d-flex align-items-center justify-content-between">
              <div class="s-l">
                <p class="paragraph-agileits-w3layouts">All Leases/Tenants</p>
              </div>
              <div class="s-r">
                <h6>{{leaseslen}}
                  <i class="fas fa-tasks" style="color: #1b1e21"></i>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!--// Stats -->
        <!-- Pie-chart -->
        <div class="outer-w3-agile col-xl ml-xl-3 mt-xl-0 mt-3">
            <h4 class="tittle-w3-agileits mb-4">Occupancy Ratio</h4>
            <!--div id="chartdiv"></div-->
            <canvas baseChart [data]="occupancyRatioData" [labels]="occupancyRatioLabels" [chartType]="pieChartType"></canvas>
            <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">

            </div>
            <!--// Pie-chart -->
        </div>
    </div>
    <!-- Simple-chart -->
    <div class="outer-w3-agile mt-3">
        <div class="col-sm-3" style="margin-left:30%">
            <p class="text-center">
                <button #chartToggle (click)="randomizeType()" id="table-toggle" class="btn btn-default btn-block" style="display: inline-block">Refresh</button>
            </p>
        </div>

        <h4 class="tittle-w3-agileits mb-4">Leases Per Property </h4>
        <canvas baseChart *ngIf="isDataloaded" [data]="leasesLineChartData" [labels]="propertyNames" [legend]="lineChartOptions" [options]="lineChartOptions" [chartType]="lineChartType">
        </canvas>
    </div>
</div>
<!--// Simple-chart -->
